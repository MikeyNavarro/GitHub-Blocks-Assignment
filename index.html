<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header">GitHub Blocks</h1>
    <div class="firstrow">
      <img
        src="https://octodex.github.com/images/boxertocat_octodex.jpg"
        alt="boxer"
      />
      <img
        src="https://octodex.github.com/images/privateinvestocat.jpg"
        alt="spy"
      />

      <img src="https://octodex.github.com/images/mummytocat.gif" alt="mummy" />
    </div>

    <div class="secondrow">
      <img
        class="spiderman"
        alt="spiderman"
        src="https://octodex.github.com/images/spidertocat.png"
        alt="spiderman"
      />

      <img
        class="clone"
        alt="clone"
        src="https://octodex.github.com/images/stormtroopocat.png"
        alt="clone"
      />
    </div>

    <div class="thirdrow">
      <img
        src="https://octodex.github.com/images/adventure-cat.png"
        alt="fin"
      />
      <img
        src="https://octodex.github.com/images/jean-luc-picat.jpg"
        alt="startrek"
      />

      <img
        class="space"
        src="https://octodex.github.com/images/octonaut.jpg"
        alt="space"
      />
    </div>

    <p>
      Images from
      <a href="https://octodex.github.com/" target="_blank">GitHub Octodex</a>
    </p>
  </body>
</html>
